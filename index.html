<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Latest Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #39ff14;
      text-align: center;
      margin-top: 20px;
    }
    #projects-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .project {
      background-color: #1e1e1e;
      padding: 15px;
      margin: 10px;
      border-radius: 8px;
      width: 250px;
      text-align: center;
    }
    .project a {
      color: #39ff14;
      text-decoration: none;
      font-weight: bold;
    }
    .project p {
      color: #ccc;
    }
  </style>
</head>
<body>

  <h1>Latest Projects by @LukiDev17</h1>

  <div id="projects-container">
    <p>Loading...</p>
  </div>

  <script>
    // Using GitHub API to fetch the latest repositories
    fetch('https://api.github.com/users/LukiDev17/repos?sort=updated')
      .then(response => response.json())
      .then(repositories => {
        const projectsContainer = document.getElementById('projects-container');
        projectsContainer.innerHTML = ''; // Remove loading text

        // Display the top 6 latest projects
        repositories.slice(0, 6).forEach(repo => {
          const projectElement = document.createElement('div');
          projectElement.className = 'project';

          projectElement.innerHTML = `
            <h3>${repo.name}</h3>
            <p>${repo.description || 'No description available'}</p>
            <a href="${repo.html_url}" target="_blank">View Project</a>
          `;

          projectsContainer.appendChild(projectElement);
        });
      })
      .catch(error => {
        const projectsContainer = document.getElementById('projects-container');
        projectsContainer.innerHTML = '<p>Error loading projects.</p>';
        console.error('Error fetching GitHub repositories:', error);
      });
  </script>

</body>
</html>
