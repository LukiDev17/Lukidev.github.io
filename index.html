<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website aufgrund von DDoS-Angriff offline</title>
    <style>
        body {
            background-color: #111;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 20%;
        }
        h1 {
            font-size: 48px;
            color: red;
            text-transform: uppercase;
        }
        p {
            font-size: 24px;
            color: #ccc;
        }
        .error-code {
            font-size: 30px;
            color: yellow;
            font-weight: bold;
        }
        .message {
            font-size: 20px;
            color: #bbb;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>503 Service Unavailable</h1>
    <p class="error-code">Fehler 503: Serverüberlastung</p>
    <p class="message">Die Website ist momentan aufgrund eines DDoS-Angriffs nicht erreichbar. Unser Team arbeitet daran, das Problem zu beheben.</p>
    <p class="message">Bitte versuchen Sie es später erneut.</p>

</body>
</html>
