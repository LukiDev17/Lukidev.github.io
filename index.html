<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .project {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .project h3 {
      margin: 0;
      color: #2c3e50;
    }
    .project p {
      margin: 5px 0;
    }
    #search-bar {
      padding: 10px;
      width: 80%;
      margin: 20px auto;
      display: block;
      border-radius: 5px;
    }
    #theme-toggle, #maintenance-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #39ff14;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #maintenance-toggle {
      top: 60px;
      background-color: #e74c3c;
    }
    .maintenance-mode {
      text-align: center;
      font-size: 24px;
      background-color: #f1c40f;
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    body.dark-theme {
      background-color: #121212;
      color: #fff;
    }
    body.dark-theme .project {
      background-color: #1f1f1f;
      color: #fff;
    }
    #pagination {
      text-align: center;
      margin-top: 20px;
    }
    #pagination button {
      padding: 5px 10px;
      margin: 0 5px;
      border: none;
      background-color: #39ff14;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
    #pagination button:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>

  <div id="maintenance-mode" class="maintenance-mode" style="display: none;">The site is under maintenance. Please check back later.</div>

  <input type="text" id="search-bar" placeholder="Search projects..." />

  <div id="projects-container"></div>
  <div id="pagination"></div>

  <button id="theme-toggle">Switch to Dark Mode</button>
  <button id="maintenance-toggle" style="display: none;">Turn Maintenance Mode On</button>

  <script>
    let maintenanceMode = false;
    const adminPassword = "secureAdminPass123"; // Set a strong admin password

    const repositories = [/* Same repositories array as before */];

    function toggleMaintenanceMode() {
      const maintenanceElement = document.getElementById('maintenance-mode');
      const maintenanceToggleButton = document.getElementById('maintenance-toggle');
      if (maintenanceMode) {
        maintenanceElement.style.display = 'block';
        maintenanceToggleButton.textContent = 'Turn Maintenance Mode Off';
      } else {
        maintenanceElement.style.display = 'none';
        maintenanceToggleButton.textContent = 'Turn Maintenance Mode On';
      }
    }

    function renderProjects(page) {
      if (maintenanceMode) return;

      const PAGE_SIZE = 6;
      const start = (page - 1) * PAGE_SIZE;
      const end = page * PAGE_SIZE;
      const projectsToShow = repositories.slice(start, end);

      const projectsContainer = document.getElementById('projects-container');
      projectsContainer.innerHTML = ''; // Clear previous projects

      projectsToShow.forEach(repo => {
        const projectElement = document.createElement('div');
        projectElement.className = 'project';

        const createdDate = new Date(repo.created_at).toLocaleDateString();
        const language = repo.language || 'Not Specified';
        const projectStatus = repo.name.toLowerCase().includes('wip') ? 'Work In Progress' : 'Completed';

        projectElement.innerHTML = `
          <h3>${repo.name}</h3>
          <p>${repo.description || 'No description available'}</p>
          <p><strong>Status:</strong> ${projectStatus}</p>
          <p><strong>Stars:</strong> ${repo.stargazers_count} | <strong>Forks:</strong> ${repo.forks_count}</p>
          <p><strong>Created:</strong> ${createdDate}</p>
          <p><strong>Language:</strong> ${language}</p>
          <a href="${repo.html_url}" target="_blank">View Project</a>
        `;

        projectsContainer.appendChild(projectElement);
      });

      const paginationContainer = document.getElementById('pagination');
      paginationContainer.innerHTML = '';

      const totalPages = Math.ceil(repositories.length / PAGE_SIZE);
      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.onclick = () => renderProjects(i);
        paginationContainer.appendChild(button);
      }
    }

    document.getElementById('theme-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-theme');
      this.textContent = document.body.classList.contains('dark-theme') ? 'Switch to Light Mode' : 'Switch to Dark Mode';
    });

    document.addEventListener('DOMContentLoaded', () => {
      const password = prompt('Enter admin password to access maintenance controls:');
      if (password === adminPassword) {
        document.getElementById('maintenance-toggle').style.display = 'block';
      } else {
        alert('Access denied.');
      }
    });

    document.getElementById('maintenance-toggle').addEventListener('click', function() {
      maintenanceMode = !maintenanceMode;
      toggleMaintenanceMode();
      renderProjects(1);
    });

    renderProjects(1);
    toggleMaintenanceMode();
  </script>
</body>
</html>
