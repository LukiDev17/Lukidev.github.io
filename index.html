<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    canvas {
      display: block;
      background-color: #f0f0f0;
    }
    .button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #ff5733;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    .button:active {
      background-color: #ff7846;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<button class="button" id="jumpButton">Jump</button>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  // Canvas-Größe anpassen
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Spieler-Dino
  const dino = {
    x: 100,
    y: canvas.height - 100,
    width: 50,
    height: 50,
    color: "green",
    dy: 0,
    gravity: 0.8,
    jumpForce: -12,
    grounded: true,
  };

  // Hindernisse
  const obstacles = [];
  const obstacleFrequency = 100; // Hindernis alle 100 Frames
  let frame = 0;

  // Punkte
  let score = 0;

  // Dino springen
  function jump() {
    if (dino.grounded) {
      dino.dy = dino.jumpForce;
      dino.grounded = false;
    }
  }

  // Hindernis erstellen
  function spawnObstacle() {
    const size = Math.random() * 40 + 30;
    obstacles.push({
      x: canvas.width,
      y: canvas.height - size,
      width: size,
      height: size,
      color: "brown",
      speed: 5,
    });
  }

  // Hindernisse bewegen
  function moveObstacles() {
    obstacles.forEach((obstacle, index) => {
      obstacle.x -= obstacle.speed;
      if (obstacle.x + obstacle.width < 0) {
        obstacles.splice(index, 1);
        score++;
      }
    });
  }

  // Kollisionserkennung
  function detectCollision() {
    obstacles.forEach((obstacle) => {
      if (
        dino.x + dino.width > obstacle.x &&
        dino.x < obstacle.x + obstacle.width &&
        dino.y + dino.height > obstacle.y &&
        dino.y < obstacle.y + obstacle.height
      ) {
        // Spiel endet
        alert(`Game Over! Score: ${score}`);
        location.reload(); // Neustart
      }
    });
  }

  // Spiel-Rendering
  function draw() {
    // Canvas löschen
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Dino zeichnen
    ctx.fillStyle = dino.color;
    ctx.fillRect(dino.x, dino.y, dino.width, dino.height);

    // Hindernisse zeichnen
    obstacles.forEach((obstacle) => {
      ctx.fillStyle = obstacle.color;
      ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    });

    // Punktestand anzeigen
    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText(`Score: ${score}`, 10, 30);
  }

  // Hauptspielschleife
  function gameLoop() {
    // Physik des Dinos
    dino.dy += dino.gravity;
    dino.y += dino.dy;

    // Dino auf den Boden beschränken
    if (dino.y + dino.height > canvas.height) {
      dino.y = canvas.height - dino.height;
      dino.dy = 0;
      dino.grounded = true;
    }

    // Hindernisse erzeugen und bewegen
    if (frame % obstacleFrequency === 0) {
      spawnObstacle();
    }
    moveObstacles();

    // Kollisionen überprüfen
    detectCollision();

    // Spiel aktualisieren
    draw();

    frame++;
    requestAnimationFrame(gameLoop);
  }

  // Button-Interaktionen
  document.getElementById("jumpButton").addEventListener("click", jump);

  // Spiel starten
  gameLoop();
</script>
</body>
</html>
