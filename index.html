 <!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serverstatus</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: #ecf0f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .warning-icon {
            font-size: 80px;
            color: #e74c3c;
            margin-bottom: 20px;
        }
        h1, .message {
            font-size: 24px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f1c40f;
        }
        .message {
            display: none;
            color: #e74c3c;
            font-size: 28px;
        }
    </style>
</head>
<body>
    <div class="container" id="content">
        <div class="warning-icon">⚠️</div>
        <h1>Server ausgefallen</h1>
        <p id="initial-message">Unsere Server sind derzeit aufgrund eines Hackerangriffs nicht erreichbar.<br>Bitte warten Sie einen Moment.</p>
        <p class="message" id="error-message">404 - Seite nicht gefunden</p>
    </div>
    
    <script>
        // Nach 3 Sekunden die Fehlermeldung anzeigen
        setTimeout(() => {
            document.getElementById('initial-message').style.display = 'none'; // Verstecke die ursprüngliche Nachricht
            document.getElementById('error-message').style.display = 'block'; // Zeige die 404-Nachricht
        }, 3000); // 3000 Millisekunden (3 Sekunden)
    </script>
</body>
</html>
