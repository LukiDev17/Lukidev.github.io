<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asteroid Dodge Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    canvas {
      display: block;
      background: linear-gradient(to bottom, #000, #001f3f);
    }
    .score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      color: white;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas"></canvas>
<div class="score" id="score">Score: 0</div>

<script>
  const canvas = document.getElementById("gameCanvas");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Spieler (Raumschiff)
  const player = {
    x: canvas.width / 2 - 20,
    y: canvas.height - 80,
    width: 40,
    height: 60,
    color: "cyan",
    speed: 5,
  };

  // Asteroiden
  const asteroids = [];
  const asteroidFrequency = 60;
  let frame = 0;

  // Punkte
  let score = 0;

  // Bewegung
  const keys = {
    left: false,
    right: false,
  };

  // Tastatursteuerung
  document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft") keys.left = true;
    if (e.key === "ArrowRight") keys.right = true;
  });

  document.addEventListener("keyup", (e) => {
    if (e.key === "ArrowLeft") keys.left = false;
    if (e.key === "ArrowRight") keys.right = false;
  });

  // Asteroiden erstellen
  function spawnAsteroid() {
    const size = Math.random() * 40 + 20;
    const x = Math.random() * (canvas.width - size);
    asteroids.push({
      x: x,
      y: -size,
      width: size,
      height: size,
      color: "red",
      speed: Math.random() * 3 + 2,
    });
  }

  // Asteroiden bewegen
  function moveAsteroids() {
    asteroids.forEach((asteroid, index) => {
      asteroid.y += asteroid.speed;
      if (asteroid.y > canvas.height) {
        asteroids.splice(index, 1);
        score++;
      }
    });
  }

  // Kollisionserkennung
  function detectCollision() {
    asteroids.forEach((asteroid) => {
      if (
        player.x < asteroid.x + asteroid.width &&
        player.x + player.width > asteroid.x &&
        player.y < asteroid.y + asteroid.height &&
        player.y + player.height > asteroid.y
      ) {
        alert(`Game Over! Final Score: ${score}`);
        location.reload();
      }
    });
  }

  // Spieler bewegen
  function movePlayer() {
    if (keys.left && player.x > 0) player.x -= player.speed;
    if (keys.right && player.x + player.width < canvas.width) player.x += player.speed;
  }

  // Spiel rendern
  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Spieler zeichnen
    ctx.fillStyle = player.color;
    ctx.fillRect(player.x, player.y, player.width, player.height);

    // Asteroiden zeichnen
    asteroids.forEach((asteroid) => {
      ctx.fillStyle = asteroid.color;
      ctx.fillRect(asteroid.x, asteroid.y, asteroid.width, asteroid.height);
    });

    // Punktestand anzeigen
    document.getElementById("score").innerText = `Score: ${score}`;
  }

  // Hauptspielschleife
  function gameLoop() {
    frame++;
    if (frame % asteroidFrequency === 0) {
      spawnAsteroid();
    }

    movePlayer();
    moveAsteroids();
    detectCollision();
    draw();

    requestAnimationFrame(gameLoop);
  }

  gameLoop();
</script>
</body>
</html>
