<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Latest Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }
    .project, .admin-access {
      background-color: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .project h3, .admin-access h3 {
      margin: 0;
      color: #2c3e50;
    }
    #search-bar {
      padding: 10px;
      width: 80%;
      margin: 20px auto;
      display: block;
      border-radius: 5px;
    }
    #theme-toggle, #maintenance-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #39ff14;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #maintenance-toggle {
      top: 60px;
      background-color: #e74c3c;
    }
    .maintenance-mode {
      text-align: center;
      font-size: 24px;
      background-color: #f1c40f;
      color: #fff;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    .hidden {
      display: none;
    }
    #admin-login {
      margin: 20px auto;
      text-align: center;
    }
    #admin-login input {
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #admin-login button {
      padding: 10px;
      background-color: #39ff14;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="maintenance-mode" class="maintenance-mode">The site is under maintenance. Admins can unlock access with a password.</div>

  <!-- Admin login form -->
  <div id="admin-login" class="hidden">
    <h3>Admin Login</h3>
    <input type="password" id="admin-password" placeholder="Enter Admin Password">
    <button id="admin-access-btn">Unlock Site</button>
  </div>

  <!-- Search bar for projects -->
  <input type="text" id="search-bar" class="hidden" placeholder="Search projects...">

  <div id="projects-container" class="hidden"></div>
  <div id="pagination" class="hidden"></div>

  <!-- Dark/Light mode toggle button -->
  <button id="theme-toggle" class="hidden">Switch to Dark Mode</button>

  <!-- Maintenance mode toggle button -->
  <button id="maintenance-toggle">Turn Maintenance Mode Off</button>

  <script>
    let maintenanceMode = true; // Toggle maintenance mode
    const adminPassword = 'securepassword'; // Set your admin password

    // Toggle maintenance mode visibility
    function toggleMaintenanceMode() {
      const maintenanceElement = document.getElementById('maintenance-mode');
      const searchBar = document.getElementById('search-bar');
      const projectsContainer = document.getElementById('projects-container');
      const pagination = document.getElementById('pagination');
      const themeToggle = document.getElementById('theme-toggle');
      const adminLogin = document.getElementById('admin-login');

      if (maintenanceMode) {
        maintenanceElement.style.display = 'block';
        searchBar.classList.add('hidden');
        projectsContainer.classList.add('hidden');
        pagination.classList.add('hidden');
        themeToggle.classList.add('hidden');
        adminLogin.classList.remove('hidden');
      } else {
        maintenanceElement.style.display = 'none';
        searchBar.classList.remove('hidden');
        projectsContainer.classList.remove('hidden');
        pagination.classList.remove('hidden');
        themeToggle.classList.remove('hidden');
        adminLogin.classList.add('hidden');
      }
    }

    // Admin access functionality
    document.getElementById('admin-access-btn').addEventListener('click', function() {
      const passwordInput = document.getElementById('admin-password').value;
      if (passwordInput === adminPassword) {
        alert('Access granted!');
        maintenanceMode = false;
        toggleMaintenanceMode();
        renderProjects(1); // Render projects after maintenance mode ends
      } else {
        alert('Incorrect password!');
      }
    });

    // Render projects (placeholder)
    function renderProjects(page) {
      const projectsContainer = document.getElementById('projects-container');
      projectsContainer.innerHTML = '<p>Projects loaded!</p>';
    }

    // Maintenance mode toggle
    document.getElementById('maintenance-toggle').addEventListener('click', function() {
      maintenanceMode = !maintenanceMode;
      toggleMaintenanceMode();
    });

    // Initial load
    toggleMaintenanceMode();
  </script>
</body>
</html>
