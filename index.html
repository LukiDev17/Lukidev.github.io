<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fang das Quadrat</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #game-container {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #333;
        }
        #square {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            cursor: pointer;
        }
        #score {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="square"></div>
    </div>
    <div id="score">Punkte: 0</div>

    <script>
        let score = 0;
        const square = document.getElementById("square");
        const scoreDisplay = document.getElementById("score");
        const gameContainer = document.getElementById("game-container");

        // Funktion, um das Quadrat an eine zufällige Position zu bewegen
        function moveSquare() {
            const containerWidth = gameContainer.clientWidth - square.clientWidth;
            const containerHeight = gameContainer.clientHeight - square.clientHeight;

            const randomX = Math.floor(Math.random() * containerWidth);
            const randomY = Math.floor(Math.random() * containerHeight);

            square.style.left = `${randomX}px`;
            square.style.top = `${randomY}px`;
        }

        // Event-Listener für das Klicken auf das Quadrat
        square.addEventListener("click", () => {
            score++;
            scoreDisplay.textContent = `Punkte: ${score}`;
            moveSquare();
        });

        // Das Quadrat initial bewegen
        moveSquare();
    </script>

</body>
</html>
