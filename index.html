<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #ff0000;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }
    header input {
      padding: 7px;
      border: none;
      border-radius: 4px;
      width: 300px;
    }
    header button {
      padding: 7px 15px;
      background-color: white;
      color: #ff0000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .video-card {
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .video-card:hover {
      transform: translateY(-5px);
    }
    .video-card img {
      width: 100%;
      height: auto;
    }
    .video-info {
      padding: 10px;
    }
    .video-info h3 {
      font-size: 1rem;
      margin: 0 0 5px;
    }
    .video-info p {
      color: #666;
      font-size: 0.9rem;
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <h1>YouTube Clone</h1>
  <div>
    <input type="text" id="search-bar" placeholder="Search videos...">
    <button onclick="searchVideos()">Search</button>
  </div>
</header>

<div class="container" id="video-container">
  <!-- Video Cards will be inserted here dynamically -->
</div>

<script>
  // Sample video data (in a real app, you fetch this from a backend or API)
  const videos = [
    {
      title: "How to code in HTML",
      channel: "CodeWithMe",
      thumbnail: "https://via.placeholder.com/300x200",
      videoUrl: "https://www.youtube.com/embed/1La4QzGeaaQ"
    },
    {
      title: "CSS Basics Tutorial",
      channel: "WebDev101",
      thumbnail: "https://via.placeholder.com/300x200",
      videoUrl: "https://www.youtube.com/embed/yfoY53QXEnI"
    },
    {
      title: "JavaScript for Beginners",
      channel: "LearnJS",
      thumbnail: "https://via.placeholder.com/300x200",
      videoUrl: "https://www.youtube.com/embed/W6NZfCO5SIk"
    },
    {
      title: "React Crash Course",
      channel: "ReactPro",
      thumbnail: "https://via.placeholder.com/300x200",
      videoUrl: "https://www.youtube.com/embed/bMknfKXIFA8"
    },
  ];

  // Function to display videos
  function displayVideos(videosToDisplay) {
    const container = document.getElementById("video-container");
    container.innerHTML = ""; // Clear existing videos

    videosToDisplay.forEach(video => {
      const videoCard = document.createElement("div");
      videoCard.className = "video-card";
      videoCard.innerHTML = `
        <img src="${video.thumbnail}" alt="${video.title}">
        <div class="video-info">
          <h3>${video.title}</h3>
          <p>${video.channel}</p>
        </div>
      `;
      videoCard.onclick = () => openVideo(video.videoUrl);
      container.appendChild(videoCard);
    });
  }

  // Function to open video in a new tab
  function openVideo(url) {
    window.open(url, "_blank");
  }

  // Function to search videos
  function searchVideos() {
    const searchTerm = document.getElementById("search-bar").value.toLowerCase();
    const filteredVideos = videos.filter(video =>
      video.title.toLowerCase().includes(searchTerm) ||
      video.channel.toLowerCase().includes(searchTerm)
    );
    displayVideos(filteredVideos);
  }

  // Display all videos initially
  displayVideos(videos);
</script>

</body>
</html>
