<!DOCTYPE html>
<html lang="de">
<head>

            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .apk-link {
            display: block;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-align: center;
            text-decoration: none;
            margin: 10px 0;
        }
        .apk-link:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .maintenance {
            background-color: #f44336;
            color: white;
            padding: 20px;
            border-radius: 5px;
            font-size: 1.2em;
        }

<header>
    <h1>Willkommen auf meiner APK-Download-Seite</h1>

        <h2>Wartungsmodus aktiv</h2>
        <p>Unsere Webseite wird gerade gewartet und ist vorübergehend nicht verfügbar. Bitte versuchen Sie es später noch einmal.</p>
